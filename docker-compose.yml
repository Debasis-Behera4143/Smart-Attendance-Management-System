version: '3.8'

services:
  streamlit:
    build: .
    container_name: smart-attendance-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - SMART_ATTENDANCE_ENV=production
    restart: unless-stopped
    networks:
      - attendance-network

  flask:
    build:
      context: .
      dockerfile: Dockerfile.flask
    container_name: smart-attendance-flask
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - SMART_ATTENDANCE_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=8080
    restart: unless-stopped
    networks:
      - attendance-network

networks:
  attendance-network:
    driver: bridge
