<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Smart Attendance Management System with AI-powered Face Recognition">
    <title>{% block title %}Smart Attendance{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="bg-layer"></div>
    <header class="site-header">
        <div class="container nav-wrap">
            <a class="brand" href="{{ url_for('dashboard') }}">
                <span class="brand-logos">
                    <img src="{{ url_for('static', filename='images/IGIT.png') }}" alt="IGIT Logo" class="brand-logo" onerror="this.style.display='none'">
                    <img src="{{ url_for('static', filename='images/MYCOMP.png') }}" alt="MYCOMP Society Logo" class="brand-logo" onerror="this.style.display='none'">
                </span>
                <span class="brand-text">
                    <strong>Smart Attendance System</strong>
                    <small>AI-Powered Face Recognition</small>
                </span>
            </a>
            <nav class="top-nav">
                <a class="nav-link {% if request.path in ['/', '/dashboard'] %}active{% endif %}" href="{{ url_for('dashboard') }}">
                    Dashboard
                </a>
                <a class="nav-link {% if request.path == '/register' %}active{% endif %}" href="{{ url_for('register_page') }}">
                    Register
                </a>
                <a class="nav-link {% if request.path == '/entry' %}active{% endif %}" href="{{ url_for('entry_page') }}">
                    Entry
                </a>
                <a class="nav-link {% if request.path == '/exit' %}active{% endif %}" href="{{ url_for('exit_page') }}">
                    Exit
                </a>
                <a class="nav-link {% if request.path == '/student-attendance' %}active{% endif %}" href="{{ url_for('student_attendance_page') }}">
                    Student
                </a>
                <a class="nav-link {% if request.path == '/reports' %}active{% endif %}" href="{{ url_for('reports_page') }}">
                    Reports
                </a>
            </nav>
        </div>
    </header>

    <main class="main-shell">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2026 Smart Attendance Management System | AI-Powered Solution</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
